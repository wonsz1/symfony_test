; Enable APCu
apc.enabled = 1

; Allocate 256MB for APCu cache
apc.shm_size = 256M

; Limit the number of entries in the cache
apc.entries_hint = 4096

; Time-to-live for cache entries (in seconds). 0 means infinite.
apc.ttl = 0 ; Often set to 0 for user cache, or a specific value for opcode cache (if using opcache)

; TTL for cached files. 0 means infinite.
apc.user_ttl = 0

; Garbage collection interval
apc.gc_ttl = 3600

; Enable APCu for CLI (useful for Composer, Symfony console commands)
apc.enable_cli = 1